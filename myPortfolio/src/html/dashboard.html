<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/dashboard-style.css">
  <title>dashboard</title>
</head>

<body>

    <header>
        <div class="greetingclockdate">
            <div>"Greeting goes here!!!"</div>     
        </div>
    </header>
    
    
    <main>


        <div class="list">
            <div class="addthings">To Do List</div>
        
            <div id="newItemButton" class="addtext"></div>
            <form id="newItemForm" class="addtext">
              <input type="text" id="itemField" placeholder="Enter Item Here" />
              <input type="submit" id="add" value="add" />
            </form>
        <div class="todolist" id="list_section">
            <ul>
              <li class="item">Added List Items</li>
            </ul>
        </div>
        </div>







        <div class="calculator">
          <div class="results">
              <input textbox="" class="results"></intput>
          </div>
          <div class="buttons">
              <input type="button" class="input" value="1">
              <input type="button" class="input" value="2">
              <input type="button" class="input" value="3">
              <input type="button" class="input" value="+">
              <input type="button" class="input" value="4">
              <input type="button" class="input" value="5">
              <input type="button" class="input" value="6">
              <input type="button" class="input" value="-">
              <input type="button" class="input" value="7">
              <input type="button" class="input" value="8">
              <input type="button" class="input" value="9">
              <input type="button" class="input" value="*">
              <input type="button" class="input" value="0">
              <input type="button" class="input" value=".">
              <input type="button" class="input" value="=">
              <input type="button" class="input" value="/">
          </div>
        </div>
    
        <div class="calendar">
            <div class="month">
            <time datetime="2019-02"> February 2019 </time>
            </div>
                <div class="layout">
                <div class="day">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
    
                <div class="date">
                    <button><time datetime="2019-02-01">1</time></button>
                    <button><time datetime="2019-02-02">2</time></button>
                    <button><time datetime="2019-02-03">3</time></button>
                    <button><time datetime="2019-02-04">4</time></button>
                    <button><time datetime="2019-02-05">5</time></button>
                    <button><time datetime="2019-02-06">6</time></button>
                    <button><time datetime="2019-02-07">7</time></button>
                    <button><time datetime="2019-02-08">8</time></button>
                    <button><time datetime="2019-02-09">9</time></button>
                    <button><time datetime="2019-02-10">10</time></button>
                    <button><time datetime="2019-02-11">11</time></button>
                    <button><time datetime="2019-02-12">12</time></button>
                    <button><time datetime="2019-02-13">13</time></button>
                    <button><time datetime="2019-02-14">14</time></button>
                    <button><time datetime="2019-02-15">15</time></button>
                    <button><time datetime="2019-02-16">16</time></button>
                    <button><time datetime="2019-02-17">17</time></button>
                    <button><time datetime="2019-02-18">18</time></button>
                    <button><time datetime="2019-02-19">19</time></button>
                    <button><time datetime="2019-02-20">20</time></button>
                    <button><time datetime="2019-02-21">21</time></button>
                    <button><time datetime="2019-02-22">22</time></button>
                    <button><time datetime="2019-02-23">23</time></button>
                    <button><time datetime="2019-02-24">24</time></button>
                    <button><time datetime="2019-02-25">25</time></button>
                    <button><time datetime="2019-02-26">26</time></button>
                    <button><time datetime="2019-02-27">27</time></button>
                    <button><time datetime="2019-02-28">28</time></button>
                    <button><time datetime="2019-02-29">29</time></button>
                    <button><time datetime="2019-02-30">30</time></button>
                    <button><time datetime="2019-02-31">31</time></button>
                </div>
    
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../jqcode/todolist.js"></script>
      </main>
    </body>
    </html>
